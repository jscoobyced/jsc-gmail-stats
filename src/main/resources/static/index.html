<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSC Gmail Stats</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>JSC Gmail Stats</h1>
    <main>
      You can count your sent emails here:
      <div class="row">
        <div class="column">
          <label for="email">Enter your email address</label>
        </div>
        <div class="column">
          <input type="text" id="email" name="email" size="30" />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label for="password"
            >Enter your password (<b>NOT</b> your GMail password)</label
          >
        </div>
        <div class="column">
          <input type="password" id="password" name="password" size="30" />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label for="date-from">Enter start date</label>
        </div>
        <div class="column">
          <input type="date" id="date-from" name="date-from" size="10" />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label for="date-to">Enter end date</label>
        </div>
        <div class="column">
          <input type="date" id="date-to" name="date-to" size="10" />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label for="kpi">Enter your email KPI</label>
        </div>
        <div class="column">
          <input type="number" id="kpi" name="kpi" value="300" size="30" />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="error" id="error"></div>
        </div>
        <div class="column">
          <button onclick="countEmails()">Count emails</button>
          <button id="register" onclick="register()" disabled>Register</button>
          <button id="unregister" onclick="unregister()">Unregister</button>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div id="message"></div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
